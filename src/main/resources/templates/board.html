<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>스프링부트 게시판</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="css/sb-admin-2.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/board_select.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="/js/board.js" type="text/javascript"></script>
	<div th:replace="~{/common :: html-head}"></div>
</head>

<body>
<div th:replace="~{/common :: header}"></div>
<section class="board">
	<h2 style="text-align: center; font-size: 30px; margin-bottom: 20px; margin-top: 30px;">스프링부트 타임리프트 게시판 </h2>

	<form class="search" method="get" id="listForm">

		<span id="toboardcount" style="float: left; position: relative; top: 40px;"></span> <!--게시글 몇게인지 표시하는 것 -->

		<div id="box" style="flex-basis: 675px; height: 73px; float: right;  ">
			<div action="board_select" class="search_form" style="float :left;">
				<input class="searchTerm" placeholder="검색하세여" name="searchKeyword"
					value="" /><input class="searchButton" onclick="fn_search();" />
			</div>
		</div>
	</form>
	<table cellspacing="0" border="1" summary="게시판의 글제목 리스트" class="tbl_type" id="myTable">
		<caption>게시판 리스트</caption>
		<colgroup>
			<col width="10">
			<col width="15">
			<col width="115">
			<col width="55">
			<col width="40">
		</colgroup>
		<thead style="text-align: center;">
			<tr>
				<th scope="col"></th>
				<th scope="col">No</th>
				<th scope="col">제목</th>
				<th scope="col">글쓴이</th>
				<th scope="col">작성날짜</th>
			</tr>
		</thead>
		<tbody style="height:40px; text-align: center;" id="tbody_boardList"></tbody>
	</table>
</section>

<section class="board2">
	<input type="button" id="submi" value="+등록하기" onclick="location.href= '/secjwt/boardinsert'" ;>
</section>

<!-- Paging[s] -->
<section class="board2">
<div class="col-sm-12 col-md-7" style="text-align:right">
	<div id="pageing"> </div>
</div>
</section>
<!-- Paging[e] -->

<div th:replace="~{/common :: footer}"></div>
</body>

</html>
